<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>URL Shortener | Forgot Password</title>

    <link rel="stylesheet" href="../css/style.css" />

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Round"
      rel="stylesheet"
    />
  </head>
  <body class="reg">
      <header class="logo-container">
        <h1 class="home__header--logo">
          <span class="head__span head__span--1">URL</span>
          <span class="head__span head__span--2">Shortener</span>
          <p class="arrow arrow__left">&larr;</p>
          <p class="arrow arrow__right">&rarr;</p>
        </h1>
      </header>

      <main>
        <div class="reg-container">
          <section class="reg__section">

            <div class="reg__section--img-container">
              <h2 class="reg__section--header">Forgot Password</h2>
            </div>
            <article class="reg__section--article">
            Please fill out the form below to inquire about your forgotten password.
            </article>
        </section>

        <section class="reg__section">
          <form action="#" class="reg__form">
            <label for="form-email" class="reg__form--label">Email:</label>
            <input type="email" class="reg__form--input" id="form-email" />

            <label for="form-password" class="reg__form--label">PIN:</label>
            <input
              type="password"
              class="reg__form--input"
              id="form-pin"
            />

             <button class="reg__form--btn">Submit</button>
            </form>
          </section>
        </div>
      </main>
    </div>
  </body>
</html>
