<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>URL Shortener</title>

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Round"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../css/style.css" />
    
    
  </head>
  <body>
<!------------------- LOADER OVERLAY --------------------->
    <div class="loader-container-popup">
      <span class="material-icons-round load load-left">
        vertical_align_bottom
      </span>
      <span class="load-center">Loading</span>
      <span class="material-icons-round load load-right">
        vertical_align_bottom
        </span>
    </div>

    <!-- FULL POPUP CONTENT CONTAINER -->
    <div class="popup">
      <header class="popup-header">

        <!-- OPTIONS BUTTON -->
        <span class="material-icons popup-settings"><a href="/src/html/index.html" target="_blank" class="options-link">
          settings</a>
          </span>
        <!-- HEADER CONTENT -->
        <h1 class="popup__header">
          <span class="head__span head__span--1">URL</span>
          <span class="head__span head__span--2">Shortener</span>
          <p class="arrow arrow__left">&larr;</p>
          <p class="arrow arrow__right">&rarr;</p>
        </h1>
      </header>

      <main>
        <section class="popup__container">
          <label for="origin-url">
            <h2 class="popup__container--header">Original URL</h2>
          </label>
          <div class="popup__container--origin">
            <input
              type="text"
              class="popup__url popup__url--origin"
              name="origin-url"
              id="origin-url"
              value="Placeholder"
            />

            <div id='submitBtn' class="popup__btn popup__btn--short">
              <p><span class="material-icons-round merge">&#xe915</span></p>
            </div>
          </div>


          <!-- SHORTENED OUTPUT - CONTAINER FOR INPUT AND BUTTON -->
          <label for="copy-url">
            <h2 class="popup__container--header">Short URL</h2>
          </label>
          <div class="popup__container--short">
            <input
              type="text"
              class="popup__url--short"
              id="copy-url"
              name="copy-url"
              value="Placeholder"
              disabled
            />
            <!-- ADD SCRIPTS INTO PLACEHOLDER VALUE ATTRIBUTE ABOVE -->

            <div id='copyToClipBtn' class="popup__btn popup__btn--copy">
              <p><span class="material-icons-round">&#xe14d</span></p>
            </div>
          </div>

        <p class="popup__links">
          Already a member? <a href="index.html" target="_blank" class="popup__links--style">Sign in</a>. New user? <a href="register.html" class="popup__links--style" target="_blank">Register</a> for free.
        </p>
        </section>
      </main>
    </div>
    <script src='../js/popup.js'></script>
  </body>
</html>
