<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>URL Shortener | Home</title>
  </head>
  <body>
    <div class="home">
      <!-------------------- HEADER LOGO ---------------------->
      <div class="home__header-container">
        <header class="home__header">
          <h1 class="home__header--logo">
            <span class="head__span head__span--1">URL</span>
            <span class="head__span head__span--2">Shortener</span>
            <p class="arrow arrow__left">&larr;</p>
            <p class="arrow arrow__right">&rarr;</p>
          </h1>
        </header>
      </div>
      <!----------------- END - HEADER LOGO ------------------->

      <!------------------- WELCOME/LOGOUT -------------------->
      <!-- Hidden before login -->
      <div class="home__welcome-logout">
        <h2 class="home__welcome-logout--text">Welcome, "placeholder."</h2>
        <a href="" class="home__welcome-logout--btn">Logout</a>
      </div>
      <!--------------- END - WELCOME/LOGOUT ------------------>

      <!----------------------- LOGIN ------------------------->
      <!-- Hidden after login -->
      <div class="home__welcome-login">
        <form action="#" class="login-form">
          <label for="login-form__email"
            >Email:
            <input
              type="email"
              class="login-form__user"
              id="login-form__email"
            />
          </label>

          <label for="login-form__password"
            >Password:
            <input
              type="password"
              class="login-form__pass"
              id="login-form__password"
            />
          </label>

          <button class="login-form__button">Login</button>
        </form>
      </div>
      <!-------------------- END - LOGIN ---------------------->

      <div class="grid-container">
        <!-------------------- NAVIGATION ----------------------->
        <nav class="home__nav">
          <ul class="nav__list">
            <li class="nav__list-item"><a href="#">Home</a></li>
          </ul>
        </nav>
        <!----------------- END - NAVIGATION -------------------->

        <!------------------- MAIN CONTENT ---------------------->
        <h2 class="home__about">About</h2>
        <p class="home__about--text">
          Lorem, ipsum dolor sit amet consectetur adipisicing elit. Ipsam fugiat
          neque officia cum eligendi repellendus pariatur a nobis, sed
          reiciendis!
        </p>
        <h2 class="home__shorten">Shorten URL's</h2>
        <!----- SHORTEN FORM ----->
        <form action="#" class="short-form">
          <label for="short-form__origin"
            >Original URL:
            <input
              type="email"
              class="login-form__user"
              id="short-form__origin"
            />
          </label>
          <button class="short-form__button">$</button>

          <label for="short-form__short"
            >Short URL:
            <input
              type="password"
              class="login-form__pass"
              id="short-form__short"
            />
          </label>
          <button class="login-form__button">$</button>
        </form>
        <!-- END - SHORTEN FORM -->
        <!---------------- END - MAIN CONTENT ------------------->
      </div>
      <!--------------------- FOOTER ------------------------>
      <footer class="home__footer">
        <a href="#" class="home__footer--link">Tos</a>
        <a href="#" class="home__footer--link">Privacy</a>
      </footer>
    </div>
  </body>
</html>
